<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vencimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vencimento</h1>
        <form id="formulario">
            <label for="dataInicial">Data de Fabricação (dd/mm/yyyy):</label>
            <input type="text" id="dataInicial" placeholder="XX/XX/XXXX" required><br><br>

            <label for="dias">Prazo para o vencimento:</label>
            <input type="number" id="dias" required><br><br>

            <input type="submit" value="Calcular Data Futura">
        </form>

        <h2>Data de Vencimento</h2>
        <textarea id="resultado" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
